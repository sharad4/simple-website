<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Metallica | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Metallica</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="./images/Kill_'Em_All_cover.jpg" alt="1">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="./images/ridelightning.jpg" alt="2">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="./images/st.anger.png" alt="3">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="./images/Justice.jpg" alt="4">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="./images/Metallica-T-Shirt1.jpeg" alt="shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cofee Cup</span>
                <img class="shop-item-image" src="./images/Metallica_cup.jpg" alt="cup">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/Metallica-T-Shirt1.jpeg" alt="shirt" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/st.anger.png" alt="3" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Metallica</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="./images/youtube.png" alt="youtube">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="./images/facebook.png" alt="facebook">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="./images/spotify.png" alt="spotify">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
